<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calcogram.</title>
</head>

<body>
    <div class="container">
        <h1><div>See instant results as you</div>
            <div><span class="color1">"Calculate"</span></div></h1> 

        <div class="calculator">
            <input type="text" name="screen" id="screen" placeholder="0">
            <table>
                <tr>
                    <td></td>
                    <th><button class="clear">C</button></th>
                    <th><button class="del">Del</button></th>
                    <td><button class="mod">%</button></td>
                </tr>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button class="div">/</button></td>
                    <td><button class="mul">*</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="sub">-</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="sum">+</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td rowspan="2"><button class="add">=</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>00</button></td>
                    <td><button>.</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
